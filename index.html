<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather or Not</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>
    <div class="container">
        <div class="header">
            <div class="jumbotron mt-5">
                <h1 class="text-center">Weather or Not</h1>
                <p class="text-center">When deciding a quick getaway</p>
                <div class="input-group mb-3">

                    <input id="cityInput" type="text" class="form-control" placeholder="Pick a City" aria-label="city search" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button id="submit" class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="card" style="width: 20%">
                    <div class="card-header">Today</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Weather for:
                            <span id="city"></span>
                        </li>
                        <li class="list-group-item">
                            <span id="weatherIcon"></span>
                        </li>
                        <li class="list-group-item">Description:
                            <span id="weatherDescription"></span>
                        </li>
                        <li class="list-group-item">Temperature Max:
                            <span id="tempMax"></span>
                        </li>
                        <li class="list-group-item">Min:
                            <span id="tempMin"></span>
                        </li>
                        <li class="list-group-item">Humidity:
                            <span id="humidity"></span>
                        </li>
                    </ul>

                </div>

                <div class="card" style="width: 20%">
                    <div class="card-header">Today</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Weather for:
                            <span id="city"></span>
                        </li>
                        <li class="list-group-item">
                            <span id="weatherIcon"></span>
                        </li>
                        <li class="list-group-item">Description:
                            <span id="weatherDescription"></span>
                        </li>
                        <li class="list-group-item">Temperature Max:
                            <span id="tempMax"></span>
                        </li>
                        <li class="list-group-item">Min:
                            <span id="tempMin"></span>
                        </li>
                        <li class="list-group-item">Humidity:
                            <span id="humidity"></span>
                        </li>
                    </ul>

                </div>
            </div>
        </div>




    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="./assets/javascript/main.js"></script>

</body>

</html>
